<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Node-User</title>
        <link rel="stylesheet" href="./css/style.min.css">
        <link rel="icon" type="image/png" href="./img/favicon.png">
    </head>
    <body>
        <div id="user-app">
            <template-user class="hidden" id="user">
                <div class="user-avatar">
                    <span data-name="avatar"></span>
                </div>
                <div class="user-name">
                    <span data-name="name"></span>
                </div>
                <div class="user-email">
                    <span data-name="email"></span>
                </div>
                <div class="user-logout">
                    <button name="logout">Logout</button>
                </div>
            </template-user>
            <template-feedback class="hidden" id="user-feedback">
                <div class="feedback-icon"></div>
                <div class="feedback-text"></div>
                <button class="feedback-close">X</button>
            </template-feedback>
            <template-form-login class="hidden" id="user-login-form">
                <form class="form">
                    <div class="form-header">
                        <h1>Login</h1>
                    </div>
                    <div class="form-body">
                        <div class="form-row">
                            <input class="form-input" type="username" name="username" placeholder="Username">
                        </div>
                        <div class="form-row">
                            <input class="form-input" type="password" name="password" placeholder="Password">
                        </div>  
                    </div>
                    <div class="form-footer">
                        <button class="form-button" type="submit">LOGIN</button>
                    </div>
                </form>
            </template-form-login>
            <template-form-register class="hidden" id="user-register-form">
                <form class="form">
                    <div class="form-header">
                        <h1>Register</h1>
                    </div>
                    <div class="form-body">
                        <div class="form-row">
                            <input class="form-input" type="email" name="email" placeholder="Email">
                        </div>
                        <div class="form-row">
                            <input class="form-input" type="text" name="username" placeholder="User Name">
                        </div>
                        <div class="form-row">
                            <input class="form-input" type="password" name="password" placeholder="Password">
                        </div>
                        <div class="form-row">
                            <input class="form-input" type="password" name="confirm" placeholder="Confirm Password">
                        </div>
                    </div>
                    <div class="form-footer">
                        <button class="form-button" type="submit">REGISTER</button>
                    </div>
                </form>
            </template-form-register>
            <template-form-reset class="hidden" id="user-reset-form">
                <form class="form">
                    <div class="form-header">
                        <h1>Reset Password</h1>
                    </div>
                    <div class="form-body">
                        <div class="form-row">
                            <input class="form-input" type="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-footer">
                        <button class="form-button" type="submit">RESET</button>
                    </div>
                </form>
            </template-form-reset>
            <div class="user-links">
                <div>
                    <a class="user-link hidden" id="user-login-link" href="#">I already have an account</a>
                </div>
                <div>
                    <a class="user-link hidden" id="user-register-link" href="#">I don't have an account</a>
                </div>
                <div>
                    <a class="user-link hidden" id="user-reset-link" href="#">I forgot my password</a>
                </div>
            </div>
        </div>
        <script src="./js/app.min.js"></script>
    </body>
</html>
