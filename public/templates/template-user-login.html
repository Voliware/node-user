<template-user-login class="hidden">
    <form class="form">
        <div class="form-header">
            <h1>Login</h1>
        </div>
        <div class="form-body">
            <div class="form-row">
                <input class="form-input" type="username" name="username" placeholder="Username">
            </div>
            <div class="form-row">
                <input class="form-input" type="password" name="password" placeholder="Password">
            </div>  
        </div>
        <div class="form-footer">
            <button class="form-button" type="submit">LOGIN</button>
        </div>
    </form>
</template-user-login>
